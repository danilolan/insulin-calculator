<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thais Med App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Thais Med App</h1>
        </header>
        
        <main>
            <section class="card">
                <h2>Welcome</h2>
                <p>This is a starter template with HTML, CSS, and JavaScript integrated.</p>
                <button id="actionBtn" class="btn">Click Me</button>
                <p id="message" class="message"></p>
            </section>

            <section class="card">
                <h3>Interactive Counter</h3>
                <div class="counter-display">
                    <span id="counter">0</span>
                </div>
                <div class="button-group">
                    <button id="decrementBtn" class="btn btn-secondary">-</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                    <button id="incrementBtn" class="btn btn-secondary">+</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Thais Med App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
